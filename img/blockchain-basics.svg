<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f7fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Что такое блокчейн</text>
  
  <!-- Blockchain illustration -->
  <!-- Block 1 -->
  <rect x="100" y="100" width="120" height="160" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Блок 1</text>
  <text x="160" y="170" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Данные</text>
  <text x="160" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Хеш: abc123</text>
  <text x="160" y="230" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Пред.: 000000</text>
  
  <!-- Block 2 -->
  <rect x="280" y="100" width="120" height="160" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="340" y="140" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Блок 2</text>
  <text x="340" y="170" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Данные</text>
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Хеш: def456</text>
  <text x="340" y="230" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Пред.: abc123</text>
  
  <!-- Block 3 -->
  <rect x="460" y="100" width="120" height="160" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="520" y="140" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Блок 3</text>
  <text x="520" y="170" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Данные</text>
  <text x="520" y="210" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Хеш: ghi789</text>
  <text x="520" y="230" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Пред.: def456</text>
  
  <!-- Block 4 (future) -->
  <rect x="640" y="100" width="120" height="160" rx="10" ry="10" fill="#bdc3c7" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="700" y="140" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d" text-anchor="middle">Блок 4</text>
  <text x="700" y="170" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">Данные</text>
  <text x="700" y="210" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle">Хеш: ???</text>
  <text x="700" y="230" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d" text-anchor="middle">Пред.: ghi789</text>
  
  <!-- Connections -->
  <line x1="220" y1="180" x2="280" y2="180" stroke="#2980b9" stroke-width="3"/>
  <line x1="400" y1="180" x2="460" y2="180" stroke="#2980b9" stroke-width="3"/>
  <line x1="580" y1="180" x2="640" y2="180" stroke="#95a5a6" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Key Features -->
  <rect x="100" y="320" width="150" height="120" rx="10" ry="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <text x="175" y="350" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Распределённый</text>
  <text x="175" y="370" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">реестр</text>
  <text x="175" y="400" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Нет центрального</text>
  <text x="175" y="420" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">контроля</text>
  
  <rect x="280" y="320" width="150" height="120" rx="10" ry="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="355" y="350" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Неизменяемость</text>
  <text x="355" y="370" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">записей</text>
  <text x="355" y="400" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Невозможно</text>
  <text x="355" y="420" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">подделать историю</text>
  
  <rect x="460" y="320" width="150" height="120" rx="10" ry="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="535" y="350" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Прозрачность</text>
  <text x="535" y="400" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Все транзакции</text>
  <text x="535" y="420" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">открыты для проверки</text>
  
  <rect x="640" y="320" width="150" height="120" rx="10" ry="10" fill="#f39c12" stroke="#d35400" stroke-width="2"/>
  <text x="715" y="350" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Криптографическая</text>
  <text x="715" y="370" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">защита</text>
  <text x="715" y="400" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Математические</text>
  <text x="715" y="420" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">гарантии безопасности</text>
</svg>