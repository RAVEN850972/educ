<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Блокчейн TON (The Open Network)</text>
  
  <!-- TON Logo -->
  <circle cx="400" cy="120" r="60" fill="#0088CC"/>
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">TON</text>
  
  <!-- TON Architecture - Multi-level blockchain -->
  <rect x="50" y="220" width="700" height="80" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Мастерчейн (Основная цепочка)</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Управление и координация сети</text>
  
  <!-- Connections from Masterchain to Workchains -->
  <line x1="160" y1="300" x2="160" y2="320" stroke="#27ae60" stroke-width="2"/>
  <line x1="400" y1="300" x2="400" y2="320" stroke="#27ae60" stroke-width="2"/>
  <line x1="640" y1="300" x2="640" y2="320" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Workchains -->
  <rect x="50" y="320" width="220" height="60" rx="10" ry="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <text x="160" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Воркчейн 1</text>
  <text x="160" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Базовые транзакции</text>
  
  <rect x="290" y="320" width="220" height="60" rx="10" ry="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Воркчейн 2</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Смарт-контракты</text>
  
  <rect x="530" y="320" width="220" height="60" rx="10" ry="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <text x="640" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Воркчейн 3</text>
  <text x="640" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Приложения и сервисы</text>
  
  <!-- Connections from Workchains to Shards -->
  <line x1="110" y1="380" x2="110" y2="400" stroke="#8e44ad" stroke-width="2"/>
  <line x1="210" y1="380" x2="210" y2="400" stroke="#8e44ad" stroke-width="2"/>
  <line x1="350" y1="380" x2="350" y2="400" stroke="#8e44ad" stroke-width="2"/>
  <line x1="450" y1="380" x2="450" y2="400" stroke="#8e44ad" stroke-width="2"/>
  <line x1="590" y1="380" x2="590" y2="400" stroke="#8e44ad" stroke-width="2"/>
  <line x1="690" y1="380" x2="690" y2="400" stroke="#8e44ad" stroke-width="2"/>
  
  <!-- Shards -->
  <rect x="70" y="400" width="80" height="40" rx="5" ry="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="110" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Шард 0</text>
  
  <rect x="170" y="400" width="80" height="40" rx="5" ry="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="210" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Шард 1</text>
  
  <rect x="310" y="400" width="80" height="40" rx="5" ry="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="350" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Шард 2</text>
  
  <rect x="410" y="400" width="80" height="40" rx="5" ry="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="450" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Шард 3</text>
  
  <rect x="550" y="400" width="80" height="40" rx="5" ry="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="590" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Шард 4</text>
  
  <rect x="650" y="400" width="80" height="40" rx="5" ry="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="690" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Шард 5</text>
  
  <!-- Key Features -->
  <rect x="70" y="480" width="150" height="80" rx="10" ry="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="145" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Высокая скорость</text>
  <text x="145" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Миллионы транзакций</text>
  <text x="145" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">в секунду</text>
  
  <rect x="250" y="480" width="150" height="80" rx="10" ry="10" fill="#f39c12" stroke="#d35400" stroke-width="2"/>
  <text x="325" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Низкие комиссии</text>
  <text x="325" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Доли цента за</text>
  <text x="325" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">транзакцию</text>
  
  <rect x="430" y="480" width="150" height="80" rx="10" ry="10" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
  <text x="505" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Интеграция</text>
  <text x="505" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">с Telegram и</text>
  <text x="505" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">миллионами пользователей</text>
  
  <rect x="610" y="480" width="150" height="80" rx="10" ry="10" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="685" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Proof-of-Stake</text>
  <text x="685" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Энергоэффективный</text>
  <text x="685" y="545" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">консенсус</text>
</svg>